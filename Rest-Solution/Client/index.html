<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- jQuery -->
        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>

        <!-- Popper.js -->
        <script src="js/popper.min.js" type="text/javascript"></script>

        <!-- Bootstrap 4 Beta. -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/bootstrap.min.js" type="text/javascript"></script>

        <!-- Google Web Fonts - Open Sans i Raleway. -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Raleway:300,400,600,700&amp;subset=latin-ext" rel="stylesheet">

        <!-- Font Awesome. -->
        <link rel="stylesheet" href="css/font-awesome.min.css">

        <!-- Style do Edytowania. -->
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-dark bg-primary">
                <a class="navbar-brand" href="#">Mała Biblioteka</a>
                <span class="navbar-text text-white">Autor: [Imię i Nazwisko]</span>
            </nav>
        </header>
        <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <div class="alert alert-success" role="alert">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h1>Książki</h1>
                        <div class="button-group">
                        </div>
                        <form class="form-book" action="/">
                            <div class="form-group">
                                <label>Tytuł
                                <input name="title" class="form-control" type="text">
                                </label>
                            </div>
                            <div class="form-group">
                                <label>Autor
                                <input name="author" class="form-control" type="text">
                                </label>
                            </div>
                            <button data-action="add" class="btn btn-success btn-sm"><i class="fa fa-plus"></i> Dodaj</button>
                            <button data-action="edit" data-id="" class="btn btn-primary btn-sm" style="display: none"><i class="fa fa-edit"></i> Edytuj</button>
                            <button data-action="cancel" class="btn btn-warning btn-sm hidden" style="display: none"><i class="fa fa-remove"></i> Cofnij</button>
                        </form>
                        <table class="table table-books table-hover table-sm">
                            <thead>
                                <tr>
                                    <th>Tytuł</th>
                                    <th>Autor</th>
                                    <th>Opcje</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                    <div class="col">
                        <h1>Czytelnicy</h1>
                        
                        <div class="button-group">
                        </div>
                        <form class="form-readers" action="/"> <!--readers-->
                            <div class="form-group">
                                <label>
                                    Imię i nazwisko
                                    <input name="name" class="form-control" type="text">
                                </label>
                            </div>
                            <div class="form-group">
                                <label>
                                    Wiek
                                    <input name="age" class="form-control" type="text">
                                </label>
                            </div>
                            <button data-action="add-reader" class="btn btn-success btn-sm"><i class="fa fa-plus"></i> Dodaj</button>
                            <button data-action="edit-reader" data-id="" class="btn btn-primary-readers btn-sm" style="display: none"><i class="fa fa-edit"></i> Edytuj</button>
                            <button data-action="cancel-reader" class="btn btn-warning btn-sm hidden" style="display: none"><i class="fa fa-remove"></i> Cofnij</button>
                        </form>
                        <table class="table table-readers table-hover table-sm"> <!--readers-->
                            <thead>
                                <tr>
                                    <th>Imię i nazwisko</th>
                                    <th>Wiek</th>
                                    <th>Opcje</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>

                    </div>
                    <div class="col">
                        <h1>Wypożyczone</h1>


                        <div class="button-group">
                        </div>

                        <table class="table table-lend table-hover table-sm">
                            <!--Lends-->
                            <thead>
                                <tr>
                                    <th>Tytuł książki</th>
                                    <th>Czytelnik</th>
                                    <th>Data wypożyczenia</th>
                                    <th>Opcje</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>


                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
